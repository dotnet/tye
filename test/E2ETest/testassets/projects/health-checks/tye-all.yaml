# tye application configuration file
# read all about it at https://github.com/dotnet/tye
name: health-checks
services:
  - name: health-all
    project: api/api.csproj
    replicas: 3
    bindings:
      - port: 8004
    liveness:
      http:
        path: /healthy
        headers:
          - name: name1
            value: value1
          - name: name2
            value: value2
      initialDelay: 5
      period: 1
      timeout: 1
      successThreshold: 1
      failureThreshold: 1
    readiness:
      http:
        path: /ready
        headers:
          - name: name3
            value: value3
          - name: name4
            value: value4
      initialDelay: 5
      period: 1
      timeout: 2
      successThreshold: 1
      failureThreshold: 1
  
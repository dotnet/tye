name: apps-with-ingress-allip-ui
ingress:
  - name: ingress
    bindings:
      - port: 8080
        ip: '0.0.0.0'
    rules:
      - host: ui.example.com
        service: appC-ui

services:
  - name: appC-ui
    project: ApplicationC-UI/ApplicationC-UI.csproj
    replicas: 2
kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend
  labels:
    app.kubernetes.io/name: 'frontend'
    app.kubernetes.io/part-of: 'generate-named-binding'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 'frontend'
        app.kubernetes.io/part-of: 'generate-named-binding'
    spec:
      containers:
      - name: frontend
        image: frontend:1.0.0
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_URLS
          value: 'http://*'
        - name: PORT
          value: '80'
        - name: SERVICE__DEPENDENCY__MYBINDING__PROTOCOL
          valueFrom:
            secretKeyRef:
              name: 'binding-production-dependency-mybinding-secret'
              key: 'protocol'
        - name: SERVICE__DEPENDENCY__MYBINDING__HOST
          valueFrom:
            secretKeyRef:
              name: 'binding-production-dependency-mybinding-secret'
              key: 'host'
        - name: SERVICE__DEPENDENCY__MYBINDING__PORT
          valueFrom:
            secretKeyRef:
              name: 'binding-production-dependency-mybinding-secret'
              key: 'port'
        ports:
        - containerPort: 80
...
---
kind: Service
apiVersion: v1
metadata:
  name: frontend
  labels:
    app.kubernetes.io/name: 'frontend'
    app.kubernetes.io/part-of: 'generate-named-binding'
spec:
  selector:
    app.kubernetes.io/name: frontend
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
...

        - name: SERVICE__BACKEND__PROTOCOL
          value: 'http'
        - name: SERVICE__BACKEND__PORT
          value: '7000'
        - name: SERVICE__BACKEND__HOST
          value: 'backend'
        volumeMounts:
        - name: rabbit-rabbit
          mountPath: /var/tye/bindings/rabbit-rabbit
          readOnly: true
        ports:
        - containerPort: 8000
      volumes:
      - name: rabbit-rabbit
        secret:
          secretName: binding-production-rabbit-rabbit-secret

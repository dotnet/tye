kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: 'backend'
    app.kubernetes.io/part-of: 'multi-project'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: 'backend'
        app.kubernetes.io/part-of: 'multi-project'
    spec:
      containers:
      - name: backend
        image: test/backend:1.0.0
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_URLS
          value: 'http://*:7000'
        - name: PORT
          value: '7000'
        - name: SERVICE__FRONTEND__PROTOCOL
          value: 'http'
        - name: SERVICE__FRONTEND__PORT
          value: '8000'
        - name: SERVICE__FRONTEND__HOST
          value: 'frontend'
        - name: SERVICE__RABBIT__PROTOCOL
          valueFrom:
            secretKeyRef:
              name: 'binding-production-rabbit-secret'
              key: 'protocol'
        - name: SERVICE__RABBIT__HOST
          valueFrom:
            secretKeyRef:
              name: 'binding-production-rabbit-secret'
              key: 'host'
        - name: SERVICE__RABBIT__PORT
          valueFrom:
            secretKeyRef:
              name: 'binding-production-rabbit-secret'
              key: 'port'
        ports:
        - containerPort: 7000
...
---
kind: Service
apiVersion: v1
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: 'backend'
    app.kubernetes.io/part-of: 'multi-project'
spec:
  selector:
    app.kubernetes.io/name: backend
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 7000
    targetPort: 7000
...
